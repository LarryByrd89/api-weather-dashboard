<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Server-Side APIs Challenge: 6</title>
</head>
<body>
    <nav>Weather Dashboard</nav>
      <aside>
        <h3>Search for a City:</h3>
        <input type="text">
        <button onclick="searchCity()">Search</button>
        <hr />
        <div id="history"></div>
      </aside>
      <main>
        <div id="current">
          <h1>Type a city in the search box to view your five day forcast!</h1>
          <h2 id="current-time"></h2>
        </div>
        <div>
          <h5>Your Five Day Forecast:</h5>
          <div id="forecast"></div>
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
